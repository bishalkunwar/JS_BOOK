<!--clickEvent example to show the function calling into html file.-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calling JS functions in HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <input type="button" value="button" onclick="clickEvent();" >
        <script>
            function clickEvent(){
                alert("Who, You have discovered!");
            }
        </script>
    </body>
</html>
